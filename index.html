<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Casa de Cambio</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!--Para gh-pages -->
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <h1>CASA DE CAMBIO</h1>
        <div class="container">
            <div id="pantalla-formulario">
                <form>
                    <div class="row">
                        <div class="form-group col">
                            <label for="fecha">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" min="1999-01-01"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="monedas">En base:</label>
                        <select class="form-control" id="monedas"> </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="boton-mostrar">
                        Mostrar
                    </button>
                    <div id="error"></div>
                </form>
            </div>

            <div id="pantalla-cambio" class="oculto">
                <h2>Cargando...</h2>
                <br />
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Moneda</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="pantalla-error" class="oculto"></div>
        </div>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <!--<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        Para gh-pages -->
        <script src="src/index.js"></script>
    </body>
</html>
